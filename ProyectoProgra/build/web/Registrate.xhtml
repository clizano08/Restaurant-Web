<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <title>Formulario de Registro</title>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-md-7">
                    <h:form class="bg-white px-5 pb-5 pt-3 pt-2">
                        <h1 class="display-4 text-center mb-4 mt-0">Registrate</h1>
                        <div class="form-group">
                            <h:outputLabel value="Nombre de Usuario"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu Nombre de Usuario" value="#{registrateBean.usuario}"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Contrasena"></h:outputLabel>
                            <h:inputSecret class="form-control" p:placeholder="Ingresa una ContraseÃ±a" value="#{registrateBean.contrasena}" autocomplete="off"></h:inputSecret>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Telefono"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa un Numero de Telefono" value="#{registrateBean.numeroTelefono}"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Direccion"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa una Direccion" value="#{registrateBean.direccion}"></h:inputText>
                        </div>

                        <h:commandButton class="btn btn-primary btn-block mb-4" value="Registrarse" ></h:commandButton> 
                        <small class="form-text text-muted">Ya tienes una cuenta? <a href="IniciaSesion.xhtml" class="text-success">Ingresa Aqui</a></small>
                    </h:form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <!-- My own JavaScript -->
    </h:body>
</html>
