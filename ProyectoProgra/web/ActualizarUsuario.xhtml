<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">                  
        </link>
        <title>Actualizar Usuario</title>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <h5 class="card-header bg-warning text-white">Actualizar Informacion de Usuario</h5>
                        <div class="card-body">
                            <h:form>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre del Usuario"></h:outputLabel>
                                    <h:inputText class="form-control" p:placeholder="Usuario" value = "#{mantenimientoUsuariosBean.usuario}"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Contrasena"></h:outputLabel>
                                    <h:inputText class="form-control" p:placeholder="********" value = "#{mantenimientoUsuariosBean.contrasena}"></h:inputText>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Tipo de Usuario"></h:outputLabel>
                                    <h:selectOneMenu value="#{mantenimientoUsuariosBean.tipoUsuarioSeleccionado}" class="form-control">
                                        <f:selectItems value="#{mantenimientoUsuariosBean.TiposUsuarios()}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Telefono"></h:outputLabel>
                                    <h:inputText class="form-control" p:placeholder="Ingresa un Numero de Telefono" value = "#{mantenimientoUsuariosBean.telefono}"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Telefono"></h:outputLabel>
                                    <h:inputText class="form-control" p:placeholder="Ingresa una Direccion" value = "#{mantenimientoUsuariosBean.direccion}"></h:inputText>
                                </div>
                                <h:commandButton class="btn btn-lg btn-success" value="Guardar"></h:commandButton>
                                <a class="btn btn-lg btn-danger" href="Producto.xhtml">Cancelar</a>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </h:body>
</html>
